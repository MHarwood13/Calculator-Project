<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link href="index.css" rel="stylesheet"></link>
</head>
<body>
    <form class="calculator-container">
        <div class="result">
            <input class="display" type="number" name="display" placeholder="0" disabled >
        </div>
        <div class="row-1">
            <input class ="clear button" type="button" value="C">
            <input class ="delete button" type="button" value="←">
            <input class ="divide button2" type="button" value="÷">
        </div>
        <div class="row-2">
            <input class ="seven button" type="button" value="7">
            <input class ="eight button" type="button" value="8">
            <input class ="nine button" type="button" value="9">
            <input class ="multiply button2" type="button" value="x">
        </div>
        <div class="row-3">
            <input class ="four button" type="button" value="4">
            <input class ="five button" type="button" value="5">
            <input class ="six button" type="button" value="6">
            <input class ="subtract button2" type="button" value="-">
        </div>
        <div class="row-4">
            <input class ="one button" type="button" value="1">
            <input class ="two button" type="button" value="2">
            <input class ="three button" type="button" value="3">
            <input class ="add button2" type="button" value="+">
        </div>
        <div class="row-5">
            <input class ="zero button" type="button" value="0">
            <input class ="enter button2" type="button" value="=">
        </div>
    </form>

</body>
</html>
